<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me- A Calculator made by me</title>
    <link rel="stylesheet" href="Calculator(c).css">
    <link rel="stylesheet" href="Calculator2(c).css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculate with me!!</h1>
    <div class="container flex items-center flex-col mx-auto m-w-30">
        <div class="row">
            <input type="text" class="input" name="display" id="screen">
        </div>
        <div class="row Special">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">del</button>
            <button class="button">00</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">-</button>
        </div>
    </div>
    <script src="Calculator(j).js"></script>
</body>
</html>
